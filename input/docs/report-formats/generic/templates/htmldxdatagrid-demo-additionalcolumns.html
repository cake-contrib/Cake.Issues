    <script type="text/javascript">
        $(function () {
;

            $("#gridContainer").dxDataGrid({
                dataSource: issues,
                loadPanel: {
                    enabled: true
                },
                searchPanel: {
                    visible: true
                },
                groupPanel: {
                    visible: true
                },
                headerFilter: {
                    visible: true
                },
                rowAlternationEnabled: true,
                allowColumnResizing: true,
                columns: [
                                            
                            {
                                caption: "Provider",
                                dataField: "ProviderName",
                                visibleIndex: 200,
                                    groupIndex: 0,
                                                            },
                        
                                                                
                            {
                                caption: "Severity",
                                dataField: "PriorityName",
                                calculateSortValue: "Priority",
                                width: "90px",
                                visibleIndex: 400,
                                                                    sortIndex: 0,
                                    sortOrder: "desc",
                            },
                        
                                                                
                            {
                                caption: "Project",
                                dataField: "ProjectName",
                                visibleIndex: 600,
                                                                    sortIndex: 1,
                                    sortOrder: "asc",
                            },
                        
                                                                
                            {
                                caption: "Directory",
                                dataField: "FileDirectory",
                                visibleIndex: 800,
                                                                    sortIndex: 2,
                                    sortOrder: "asc",
                            },
                        
                                            
                            {
                                caption: "File",
                                dataField: "FileName",
                                visibleIndex: 900,
                                                                    sortIndex: 3,
                                    sortOrder: "asc",
                                cellTemplate: function (container, options) {
                                    if (options.data["FileLink"]) {
                                        var $wrapper =
                                            $('<div>')
                                                .css("float", "left");
                                        var $link =
                                            $('<a>', {
                                                text: options.value,
                                                href: options.data["FileLink"],
                                                target: "_blank"
                                            });
                                        $wrapper.append($link);
                                        $wrapper.appendTo(container);
                                    }
                                    else {
                                        $('<div>')
                                            .text(options.value)
                                            .css("float", "left")
                                            .appendTo(container);
                                    }
                                }
                            },
                        
                                            
                            {
                                dataField: "Line",
                                allowFiltering: false,
                                allowGrouping: false,
                                width: "70px",
                                visibleIndex: 1000,
                                                                    sortIndex: 4,
                                    sortOrder: "asc",
                                                            },
                        
                                            
                            {
                                dataField: "Rule",
                                visibleIndex: 1100,
                                                                cellTemplate: function (container, options) {
                                    if (options.data["RuleUrl"]) {
                                        $('<a>', {
                                            text: options.value,
                                            href: options.data["RuleUrl"],
                                            target: "_blank"
                                        }).appendTo(container);
                                    }
                                    else {
                                        container.text(options.value);
                                    }
                                }
                            },
                        
                                                                
                            {
                                dataField: "Message",
                                visibleIndex: 1300,
                                                            },
                        
                                            
                            {
                                dataField: "IsSrcFolder",
                                    caption: "Source Folder",
                                visibleIndex: 0,
                                allowGrouping: true,
                                allowFiltering: true,
                                allowSorting: true
                            },
                        
                ],
                summary: {
                    groupItems: [{
                        column: "ProviderType",
                        summaryType: "count",
                        displayFormat: "{0} issues",
                    }],
                    totalItems: [{
                        column: "PriorityName",
                        summaryType: "count",
                        displayFormat: "{0} issues"
                    }]
                }
            });
        });
    </script>
