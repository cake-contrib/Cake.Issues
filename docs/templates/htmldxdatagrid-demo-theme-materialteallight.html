

<!DOCTYPE html>



<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Issues Report</title>

    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/21.2.3/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/21.2.3/css/dx.material.teal.light.css" />
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.2.3/js/dx.all.js"></script>

    <style>
        td[role=gridcell] .dx-menu-item-popout
        {
            display: none;
        }
        td[role=gridcell] .dx-icon
        {
            margin: 0px !important;
        }
        .dx-datagrid .dx-menu .dx-menu-item .dx-menu-item-content, .dx-datagrid-container .dx-menu .dx-menu-item .dx-menu-item-content
        {
            padding: 0px;
        }
    </style>
</head>
<body class="dx-viewport">
        <h1>Issues Report</h1>

    <div class="container">
        <div id="gridContainer"></div>
    </div>

    <script type="text/javascript">
    var issues = [{"ProviderName":"My Cake Script","Priority":300,"PriorityName":"Warning","ProjectName":null,"FileDirectory":"","FileName":"myfile.txt","FileLink":null,"Location":"42","RuleId":null,"RuleName":null,"RuleUrl":null,"MessageText":"Something went wrong","MessageHtml":"Something went <b>wrong</b>"}];
    </script>

    <script type="text/javascript">
        $(function () {
;

            $("#gridContainer").dxDataGrid({
                dataSource: issues,
                loadPanel: {
                    enabled: true
                },
                searchPanel: {
                    visible: true
                },
                groupPanel: {
                    visible: true
                },
                headerFilter: {
                    visible: true
                },
                sorting: {
                    mode: "multiple"
                },
                rowAlternationEnabled: true,
                allowColumnResizing: true,
                columns: [

                            {
                                caption: "Provider",
                                dataField: "ProviderName",
                                visibleIndex: 200,
                                    groupIndex: 0,
                            },
                        
                            {
                                caption: "Severity",
                                dataField: "PriorityName",
                                calculateSortValue: "Priority",
                                width: "90px",
                                visibleIndex: 400,
                                    sortIndex: 0,
                                    sortOrder: "desc",
                            },
                        
                            {
                                caption: "Project",
                                dataField: "ProjectName",
                                visibleIndex: 600,
                                    sortIndex: 1,
                                    sortOrder: "asc",
                            },
                        
                            {
                                caption: "Directory",
                                dataField: "FileDirectory",
                                visibleIndex: 800,
                                    sortIndex: 2,
                                    sortOrder: "asc",
                            },
                        
                            {
                                caption: "File",
                                dataField: "FileName",
                                visibleIndex: 900,
                                    sortIndex: 3,
                                    sortOrder: "asc",
                                cellTemplate: function (container, options) {
                                    if (options.data["FileLink"]) {
                                        var $wrapper =
                                            $('<div>')
                                                .css("float", "left");
                                        var $link =
                                            $('<a>', {
                                                text: options.value,
                                                href: options.data["FileLink"],
                                                target: "_blank"
                                            });
                                        $wrapper.append($link);
                                        $wrapper.appendTo(container);
                                    }
                                    else {
                                        $('<div>')
                                            .text(options.value)
                                            .css("float", "left")
                                            .appendTo(container);
                                    }
                                }
                            },
                        
                            {
                                dataField: "Location",
                                allowFiltering: false,
                                allowGrouping: false,
                                width: "70px",
                                visibleIndex: 1050,
                                cellTemplate: function (container, options) {
                                    if (options.data["FileLink"]) {
                                        $('<a>', {
                                            text: options.value,
                                            href: options.data["FileLink"],
                                            target: "_blank"
                                        }).appendTo(container);
                                    }
                                    else {
                                        container.text(options.value);
                                    }
                                }
                            },
                        
                            {
                                dataField: "RuleId",
                                visibleIndex: 1100,
                                cellTemplate: function (container, options) {
                                    if (options.data["RuleUrl"]) {
                                        $('<a>', {
                                            text: options.value,
                                            href: options.data["RuleUrl"],
                                            target: "_blank"
                                        }).appendTo(container);
                                    }
                                    else {
                                        container.text(options.value);
                                    }
                                }
                            },
                        
                            {
                                dataField: "RuleName",
                                visibleIndex: 1110,
                                cellTemplate: function (container, options) {
                                    if (options.data["RuleUrl"]) {
                                        $('<a>', {
                                            text: options.value,
                                            href: options.data["RuleUrl"],
                                            target: "_blank"
                                        }).appendTo(container);
                                    }
                                    else {
                                        container.text(options.value);
                                    }
                                }
                            },
                        
                            {
                                caption: "Message",
                                dataField: "MessageHtml",
                                encodeHtml: false,
                                visibleIndex: 1300,
                            },
                                        ],
                summary: {
                    groupItems: [{
                        column: "ProviderType",
                        summaryType: "count",
                        displayFormat: "{0} issues",
                    }],
                    totalItems: [{
                        column: "PriorityName",
                        summaryType: "count",
                        displayFormat: "{0} issues"
                    }]
                }
            });
        });
    </script>
</body>
</html>
