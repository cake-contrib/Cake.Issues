    <script type="text/javascript">
        $(function () {
;

            $("#gridContainer").dxDataGrid({
                dataSource: issues,
                loadPanel: {
                    enabled: true
                },
                searchPanel: {
                    visible: true
                },
                groupPanel: {
                    visible: true
                },
                headerFilter: {
                    visible: true
                },
                sorting: {
                    mode: "multiple"
                },
                "export": {
                    enabled: false,
                    fileName: "issue-report",
                    allowExportSelectedData: true
                },
                rowAlternationEnabled: true,
                allowColumnResizing: true,
                columns: [
                                            
                            {
                                caption: "Provider",
                                dataField: "ProviderName",
                                visibleIndex: 200,
                                    groupIndex: 0,
                                                            },
                        
                                                                
                            {
                                caption: "Severity",
                                dataField: "PriorityName",
                                calculateSortValue: "Priority",
                                width: "90px",
                                visibleIndex: 400,
                                                            },
                        
                                                                
                            {
                                caption: "Project",
                                dataField: "ProjectName",
                                visibleIndex: 600,
                                                            },
                        
                                                                
                            {
                                caption: "Directory",
                                dataField: "FileDirectory",
                                visibleIndex: 800,
                                                            },
                        
                                            
                            {
                                caption: "File",
                                dataField: "FileName",
                                visibleIndex: 900,
                                                                cellTemplate: function (container, options) {
                                    if (options.data["FileLink"]) {
                                        var $wrapper =
                                            $('<div>')
                                                .css("float", "left");
                                        var $link =
                                            $('<a>', {
                                                text: options.value,
                                                href: options.data["FileLink"],
                                                target: "_blank"
                                            });
                                        $wrapper.append($link);
                                        $wrapper.appendTo(container);
                                    }
                                    else {
                                        $('<div>')
                                            .text(options.value)
                                            .css("float", "left")
                                            .appendTo(container);
                                    }
                                }
                            },
                        
                                            
                            {
                                dataField: "Line",
                                allowFiltering: false,
                                allowGrouping: false,
                                width: "70px",
                                visibleIndex: 1000,
                                                                                            },
                        
                                            
                            {
                                dataField: "Rule",
                                visibleIndex: 1100,
                                                                    sortIndex: 0,
                                    sortOrder: "asc",
                                cellTemplate: function (container, options) {
                                    if (options.data["RuleUrl"]) {
                                        $('<a>', {
                                            text: options.value,
                                            href: options.data["RuleUrl"],
                                            target: "_blank"
                                        }).appendTo(container);
                                    }
                                    else {
                                        container.text(options.value);
                                    }
                                }
                            },
                        
                                                                
                            {
                                caption: "Message",
                                dataField: "MessageHtml",
                                encodeHtml: false,
                                visibleIndex: 1300,
                                                            },
                        
                                    ],
                summary: {
                    groupItems: [{
                        column: "ProviderType",
                        summaryType: "count",
                        displayFormat: "{0} issues",
                    }],
                    totalItems: [{
                        column: "PriorityName",
                        summaryType: "count",
                        displayFormat: "{0} issues"
                    }]
                }
            });
        });
    </script>
