    <script type="text/javascript">
        $(function () {
;

            $("#gridContainer").dxDataGrid({
                dataSource: issues,
                loadPanel: {
                    enabled: true
                },
                searchPanel: {
                    visible: true
                },
                groupPanel: {
                    visible: true
                },
                headerFilter: {
                    visible: true
                },
                sorting: {
                    mode: "multiple"
                },
                "export": {
                    enabled: false,
                    fileName: "issue-report",
                    allowExportSelectedData: true
                },
                rowAlternationEnabled: true,
                allowColumnResizing: true,
                columns: [

                            {
                                caption: "Provider",
                                dataField: "ProviderName",
                                visibleIndex: 200,
                                    groupIndex: 0,
                            },
                        
                            {
                                dataField: "Run",
                                visibleIndex: 1400,
                                    groupIndex: 1,
                            },
                        
                            {
                                caption: "Severity",
                                dataField: "PriorityName",
                                calculateSortValue: "Priority",
                                width: "90px",
                                visibleIndex: 400,
                                    sortIndex: 0,
                                    sortOrder: "desc",
                            },
                        
                            {
                                caption: "Project",
                                dataField: "ProjectName",
                                visibleIndex: 600,
                                    sortIndex: 1,
                                    sortOrder: "asc",
                            },
                        
                            {
                                caption: "Directory",
                                dataField: "FileDirectory",
                                visibleIndex: 800,
                                    sortIndex: 2,
                                    sortOrder: "asc",
                            },
                        
                            {
                                caption: "File",
                                dataField: "FileName",
                                visibleIndex: 900,
                                    sortIndex: 3,
                                    sortOrder: "asc",
                                cellTemplate: function (container, options) {
                                    if (options.data["FileLink"]) {
                                        var $wrapper =
                                            $('<div>')
                                                .css("float", "left");
                                        var $link =
                                            $('<a>', {
                                                text: options.value,
                                                href: options.data["FileLink"],
                                                target: "_blank"
                                            });
                                        $wrapper.append($link);
                                        $wrapper.appendTo(container);
                                    }
                                    else {
                                        $('<div>')
                                            .text(options.value)
                                            .css("float", "left")
                                            .appendTo(container);
                                    }
                                }
                            },
                        
                            {
                                dataField: "Location",
                                allowFiltering: false,
                                allowGrouping: false,
                                width: "70px",
                                visibleIndex: 1050,
                                cellTemplate: function (container, options) {
                                    if (options.data["FileLink"]) {
                                        $('<a>', {
                                            text: options.value,
                                            href: options.data["FileLink"],
                                            target: "_blank"
                                        }).appendTo(container);
                                    }
                                    else {
                                        container.text(options.value);
                                    }
                                }
                            },
                        
                            {
                                dataField: "Rule",
                                visibleIndex: 1100,
                                cellTemplate: function (container, options) {
                                    if (options.data["RuleUrl"]) {
                                        $('<a>', {
                                            text: options.value,
                                            href: options.data["RuleUrl"],
                                            target: "_blank"
                                        }).appendTo(container);
                                    }
                                    else {
                                        container.text(options.value);
                                    }

                            },
                        
                            {
                                caption: "Message",

                        displayFormat: "{0} issues"
                    }]
